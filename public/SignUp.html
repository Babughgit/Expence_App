<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h2>Sign Up</h2>
    <div class="main">
        <form id="signupForm" action="/SignUp" method="POST">
            <label for="name"  aria-placeholder="Enter Your Name" >Name:</label><br>
            <input type="text" id="name" name="name" for="name" required><br><br>
            <label for="email" aria-placeholder="Enter Your Email">Email:</label>
            <input for="email" type="email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" for="password" name="password" id="password"><br><br>
            <button type="submit">SignUp</button>
        </form>
    </div>
</body>
</html>
